<svg width="100" height="20" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="knit-pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <!-- Red knit stitches -->
      <ellipse cx="5" cy="5" rx="3" ry="2.5" fill="#D42426" opacity="0.8"/>
      <ellipse cx="15" cy="5" rx="3" ry="2.5" fill="#FFFFFF" opacity="0.9"/>
      <ellipse cx="10" cy="12" rx="3" ry="2.5" fill="#FFFFFF" opacity="0.85"/>
      <ellipse cx="5" cy="15" rx="2.5" ry="2" fill="#D42426" opacity="0.75"/>
      <ellipse cx="15" cy="15" rx="2.5" ry="2" fill="#FFFFFF" opacity="0.8"/>
    </pattern>
  </defs>
  
  <!-- Irregular knitted edge path -->
  <path d="M 0,10 Q 5,8 10,10 T 20,10 T 30,10 T 40,10 T 50,10 T 60,10 T 70,10 T 80,10 T 90,10 T 100,10 L 100,20 L 0,20 Z" 
        fill="url(#knit-pattern)" 
        stroke="none"/>
  
  <!-- Soft irregular top edge -->
  <path d="M 0,10 Q 5,8 10,10 T 20,10 T 30,10 T 40,10 T 50,10 T 60,10 T 70,10 T 80,10 T 90,10 T 100,10" 
        fill="none" 
        stroke="#D42426" 
        stroke-width="0.5" 
        opacity="0.3"/>
</svg>
